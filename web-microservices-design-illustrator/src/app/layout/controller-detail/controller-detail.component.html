<div class="ui container mt-5" >
  <div class="ui segment">
    <h1>Controller detail</h1>

    Group Name : {{ data?.groupName }}
    <br>
    project Name : {{ data?.projectName }}
    <br>
    controller Name : {{ data?.name }}
    <br>








<h2>Services</h2>
<table class="ui basic table">
  <thead>
    <tr>
      <th *ngFor="let header of header">{{header.value}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of this.data?.services" >
      <a [href]="'http://localhost:4200/service/' + item.id" target="_blank">

      <td>
          {{item["id"]}}
      </td>


     <td>
        {{item["name"]}}
     </td>

     </a>
    </tr>
  </tbody>
</table>


  </div>
</div>
