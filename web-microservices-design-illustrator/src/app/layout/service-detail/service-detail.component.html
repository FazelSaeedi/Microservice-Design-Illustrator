<div class="ui container mt-5" >
  <div class="ui segment">
    <h1>Service detail</h1>

    Group Name : {{ data?.groupName }}
    <br>
    project Name : {{ data?.projectName }}
    <br>
    ServiceName Name : {{ data?.name }}
    <br>
    InputDto : {{ data?.inputDto }}
    <br>
    OutputDto : {{ data?.outputDto }}
    <br>

    <br>





<h2>Service Consumers</h2>
<table class="ui basic table">
  <thead>
    <tr>
      <th *ngFor="let header of header">{{header.value}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of this.data?.services" >

      <td>
          {{item["id"]}}
      </td>


     <td>
        {{item["name"]}}
     </td>


    </tr>
  </tbody>
</table>


  </div>
</div>
