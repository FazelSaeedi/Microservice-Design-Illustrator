

<table class="ui basic table">
  <thead>
    <tr>
      <th *ngFor="let header of header">{{header.value}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data"  [routerLink]="['/project' , item.id ]">



      <td>
          {{item["id"]}}
      </td>


     <td>
        {{item["name"]}}
     </td>


     <td>
      {{item["group"]["name"]}}
   </td>

    </tr>
  </tbody>
</table>
